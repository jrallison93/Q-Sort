<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Sort Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            margin-top: 20px;
        }

        #participant-section {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 8px;
            width: 400px;
            margin-top: 5px;
        }

        #statements {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .statement {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #000;
            margin: 5px;
            cursor: grab;
        }

        .grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dropzone {
            width: 140px;
            min-height: 60px;
            border: 2px dashed #ccc;
            padding: 5px;
            background-color: #eaeaea;
            margin: 5px;
        }

        .full-dropzone {
            border-color: red;
            background-color: #f8d7da;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Q-Sort Grid</h2>
    <p>Drag and drop the statements into the ranking grid. Each bin has a maximum number of skills, following a quasi-normal distribution.</p>

    <div id="participant-section">
        <label for="participant">Your Unique Identifier (choose a random word, and 4 numbers):</label><br>
        <input type="text" id="participant" placeholder="Enter your unique identifier">
    </div>

    <div id="statements">
        <div class="statement" draggable="true">Leadership</div>
        <div class="statement" draggable="true">Teamwork</div>
        <div class="statement" draggable="true">Communication</div>
        <div class="statement" draggable="true">Problem Solving</div>
        <div class="statement" draggable="true">Programming</div>
        <div class="statement" draggable="true">Other 1</div>
        <div class="statement" draggable="true">Other 2</div>
        <div class="statement" draggable="true">Other 3</div>
        <div class="statement" draggable="true">Other 4</div>
        <div class="statement" draggable="true">Other 5</div>
    </div>

    <div class="grid">
        <div class="column"><p>-3</p><div class="dropzone" data-max="2"></div></div>
        <div class="column"><p>-2</p><div class="dropzone" data-max="3"></div></div>
        <div class="column"><p>-1</p><div class="dropzone" data-max="4"></div></div>
        <div class="column"><p>0</p><div class="dropzone" data-max="5"></div></div>
        <div class="column"><p>+1</p><div class="dropzone" data-max="4"></div></div>
        <div class="column"><p>+2</p><div class="dropzone" data-max="3"></div></div>
        <div class="column"><p>+3</p><div class="dropzone" data-max="2"></div></div>
    </div>

    <button onclick="submitResults()">Submit</button>

    <!-- Hidden form that submits to Google Apps Script -->
    <form id="qsortForm" action="https://script.google.com/macros/s/AKfycbwMH_MHfCRNBxP_hE2vWEWmdAxATSjiQlAgJNrR_rURYnff4wbH3FuCXNqNXtEE1tsf3A/exec" method="POST" style="display:none;">
        <input type="hidden" name="results" id="results">
        <input type="hidden" name="participant" id="hidden-participant">
    </form>

    <script>
        const statements = document.querySelectorAll('.statement');
        const dropzones = document.querySelectorAll('.dropzone');

        // Loop through all statements and add drag event listeners
        statements.forEach(statement => {
            statement.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', statement.innerText);
                setTimeout(() => statement.style.display = 'none', 0);
            });

            statement.addEventListener('dragend', () => {
                statement.style.display = 'block';
            });
        });

        // Loop through all dropzones and add dragover and drop event listeners
        dropzones.forEach(dropzone => {
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                const text = e.dataTransfer.getData('text/plain');

                // Get the maximum number of items allowed for this dropzone
                const maxItems = parseInt(dropzone.getAttribute('data-max'));
                const currentItems = dropzone.querySelectorAll('.statement').length;

                // If the dropzone is not full, add the statement
                if (currentItems < maxItems) {
                    if (!Array.from(dropzone.children).some(child => child.innerText === text)) {
                        const newStatement = document.createElement('div');
                        newStatement.classList.add('statement');
                        newStatement.textContent = text;
                        newStatement.draggable = true;
                        dropzone.appendChild(newStatement);
                    }
                } else {
                    // If the dropzone is full, visually indicate it
                    dropzone.classList.add('full-dropzone');
                }

                // Reset the dropzone style after a short delay
                setTimeout(() => dropzone.classList.remove('full-dropzone'), 1000);
            });
        });

    </script>

</body>
</html>
